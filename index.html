<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>腾讯微云</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- 微云 -->
    <div class="weiyun">
        <!-- 头部 -->
        <header class="header">
            <!-- logo -->
            <a href="#" class="logo">腾讯微云</a>
            <!-- 用户信息 -->
            <div class="user">
                <div class="normal">
                    <div class="inner">
                        <img src="img/g.jpg" alt="">
                    </div>
                </div>
            </div>
            <!-- 搜索框 -->
            <div class="header-search">
                <div class="beautiful-input">
                    <i class="ico"></i>
                    <label for="search">搜索全部文件</label>
                    <input type="text" name="search" id="search" autocomplete="off" maxlength="40" aria-label="输入文件名并按下回车进行搜索" tabindex="0">
                </div>
            </div>
            <!-- 会员中心和下载 -->
                <div class="ad diff-adright">
                    <a href="javascript:void(0)" class="renew-btn">
                        <i class="icon"></i>会员中心
                    </a>
                    <a href="#" class="download-btn">
                        <i class="icon"></i>下载客户端
                    </a>
                </div>
        </header>
        <!-- 主要内容区 -->
        <div class="weiyun-content">
            <!-- 左侧菜单区 -->
            <div class="lay-aside">
                <div class="upload-btn" data-action="upload">
                    <a href="#" class="g-btn">
                        <span class="btn-inner"><i>+</i><span class="text">上传</span></span>
                    </a>
                </div>
                <div class="aside-box">
                    <div class="aside-wrap">
                        <ul class="nav-box">
                            <li class="nav-list nav-current">
                                <a href="#" class="link all" title="目录"><i></i>目录</a>
                            </li>
                            <li class="nav-list">
                                <a href="#" class="link recent" title="最近"><i></i>最近</a>
                            </li>
                            <li class="nav-gap">
                                <span class="gap"></span>
                            </li>
                            <li class="nav-list">
                                <a href="#" class="link doc" title="文档"><i></i>文档</a>
                            </li>
                            <li class="nav-list">
                                <a href="#" class="link pic" title="图片"><i></i>图片</a>
                            </li>
                            <li class="nav-list">
                                <a href="#" class="link music" title="音乐"><i></i>音乐</a>
                            </li>
                            <li class="nav-list">
                                <a href="#" class="link video" title="视频"><i></i>视频</a>
                            </li>
                            <li class="nav-list">
                                <a href="#" class="link note" title="笔记"><i></i>笔记</a>
                            </li>
                            <li class="nav-gap">
                                <span class="gap"></span>
                            </li>
                            <li class="nav-list">
                                <a href="#" class="link clip" title="剪贴板"><i></i>剪贴板</a>
                            </li>
                            <li class="nav-gap">
                                <span class="gap"></span>
                            </li>
                            <li class="nav-list">
                                <a href="#" class="link share" title="分享链接"><i></i>分享链接</a>
                            </li>
                            <li class="nav-list">
                                <a href="#" class="link recycle" title="回收站"><i></i>回收站</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- 右侧内容区域 -->
            <div class="main">
                <!-- 工具菜单导航 -->
                <div class="nav">
                    <nav class="nav-collects clearfix">
                        <a href="#" class="nav-a move">
                            <span><i></i><span>移动到</span></span>
                        </a>
                        <a href="#" class="nav-a rename">
                            <span><i></i><span>重命名</span></span>
                        </a>
                        <a href="#" class="nav-a delect">
                            <span><i></i><span>删除</span></span>
                        </a>
                        <a href="#" class="nav-a create">
                            <span><i></i><span>新建文件夹</span></span>
                        </a>
                        <a href="#" class="nav-a reload">
                            <span><i></i><span>刷新</span></span>
                        </a>
                    </nav>
                </div>
                <!-- 主要内容展示区 -->
                <div class="content clearfix">
                    <!-- 树形导航 -->
                    <div class="tree-menu">
                        <!-- <ul>
                            <li>
                                <div class="tree-title tree-nav tree-contro">
                                    <span>
                                        <strong class="ellipsis">微云</strong>
                                        <i class="ico"></i>
                                    </span>
                                </div>
                                <ul>
                                    <li>
                                        <div class="tree-title tree-contro-none">
                                            <span>
                                                <strong class="ellipsis">我的文档</strong>
                                                <i class="ico"></i>
                                            </span>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="tree-title tree-contro-none">
                                            <span>
                                                <strong class="ellipsis">我的视频</strong>
                                                <i class="ico"></i>
                                            </span>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </ul> -->
                    </div>
                    <!-- 文件展示区 -->
                    <div class="file-show">
                        <!-- 文件路径导航 -->
                        <div class="path-nav-box clearfix">
                            <lable class="cheched-all"></lable>
                            <div class="path-nav clearfix">
                                <!-- <a href="javascript:void(0)" style="z-index: 3;">微云</a>
                                <a href="javascript:void(0)" style="z-index: 2;">我的音乐</a>
                                <span class="current-path" style="z-index: 1;">周杰伦</span> -->
                            </div>
                        </div>
                        <!-- 空白文件展示区 -->
                        <div class="g-empty sort-folder-empty">
                            <div class="empty-box">
                                <div class="ico"></div>
                                <p class="title">暂无文件</p>
                                <p class="content">请点击左上角的“上传”按钮添加文件</p>
                            </div>
                        </div>
                        <!-- 文件展示区 -->
                        <div class="file-list clearfix">
                            <!-- <div class="file-item file-checked">
                                <div class="item">
                                    <lable class="checkbox checked"></lable>
                                    <div class="file-img">
                                        <i></i>
                                    </div>
                                    <div class="file-title-box">
                                        <span class="file-tilte">我的文档</span>
                                        <span class="file-edtor">
                                            <input type="text" value="我的文档" class="edtor">
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="file-item">
                                <div class="item">
                                    <lable class="checkbox"></lable>
                                    <div class="file-img">
                                        <i></i>
                                    </div>
                                    <div class="file-title-box">
                                        <span class="file-tilte">我的视频</span>
                                        <span class="file-edtor">
                                            <input type="text" value="我的视频">
                                        </span>
                                    </div>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 提示信息 -->
    <div class="full-tip-box">
        <span class="full-tip">
            <span class="inner">
                <i class="ico"></i>
                <span class="text" data-id="label">新建文件夹成功!</span>
            </span>
        </span>
    </div>
    <!-- 自定义右键菜单 -->
    <div class="content-menu">
        <ul class="large " style="">
            <li class="menu_li upload">
                <a href="javascript:void(0);">
                    <i class="ico"></i>
                    <span>下载</span>
                </a>
            </li>
            <li class="menu_li delect">
                <a href="javascript:void(0);">
                    <i class="ico"></i>
                    <span>删除</span>
                </a>
            </li>
            <li class="menu_li move">
                <a href="javascript:void(0);">
                    <i class="ico"></i>
                    <span>移动到</span>
                </a>
            </li>
            <li class="menu_li rename">
                <a href="javascript:void(0);">
                    <i class="ico"></i>
                    <span>重命名</span>
                </a>
            </li>
            <li class="split">
                <div class="line">
                    <div></div>
                </div>
            </li>
            <li class="menu_li">
                <a href="javascript:void(0);">
                    <i class="ico-share"></i>
                    <span>分享</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 拖拽 -->
    <div class="drag-helper ui-draggable-dragging" >
        <div class="icons">
            <i class="icon icon0 filetype icon-folder"></i>
            <i class="icon icon0 filetype icon-folder"></i>
            <i class="icon icon1 filetype icon-folder"></i>
            <i class="icon icon2 filetype icon-folder"></i>
            <i class="icon icon3 filetype icon-folder"></i>
        </div>
        <span class="sum">1</span>
    </div>



    <script src="js/data.js"></script>
    <script src="js/handledata.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/htmlTemplate.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
